<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body bgcolor="blue">
        <form method="get">
        <div class="form">
            <div class="head">
            <h1 style="color:red">Required Field are denoted by "*"</h1>
            </div>
            <div class="details">
                <fieldset>
                <legend>Personal Details</legend>
                <label for="fname">First Name*</label> <input type="text" pattern="[a-zA-Z]{,12}" title="Give your correct first name" required> 
                <label for="lname">Last Name*</label><input type="text" pattern="[a-zA-Z]{,12}" title="Give your correct second name" required><br>
                <label for="DOB">Date of Birth*</label> <input type="date" pattern="[0-9]{2}-{0-9}{2}-[0-9]{4}" required> 
                <label for="Age">Age*</label><input type="number" pattern="[0-9]{2}" min="18" max="99" required><br>
                </fieldset>
            </div>
            <div class="Gender">
                <fieldset>
                <legend>Gender</legend>
                <label for="male">Male</label><input type="checkbox">
                <label for="fem">Female</label><input type="checkbox">
                <label for="Others">Others</label><input type="checkbox">
                </fieldset>
            </div>
            <div class="contact">
                <fieldset>
                <legend>Contact Details</legend>
                <label for="Phone">Phone Number</label><input type="tel" pattern="[0-9]{10}">
                <label for="mail">E-mail</label><input type="email" pattern="your@example.com" required>
                </fieldset>
            </div>
            <div class="login">
                <fieldset>
                <legend>Login Details</legend>
                <label for="user">User-Name*</label><input type="text" pattern="[a-zA-Z0-9]+" required>
                <label for="pass">Password*</label><input type="password" pattern="[a-zA-Z0-9@#$%^&+=]{8,12}" title="Enter the correct password" required>
                </fieldset>
            </div>
            <div class="submit">
            <button style="background-color: green;">Submit</button>
            <button style="background-color: red;">Cancel</button>
            </div>
        </div>
        </form>
    </body>
</html>
